<!-- 브레드크럼 -->
<section id="broadcrumb">
	<div class="container">
		<ul class="inline">
			<li data-ng-repeat="crumb in breadcrumb">
				<a href="javascript:;">{{crumb.name}}</a>
				<span class="divider" data-ng-show="!$last">　>　</span>
			</li>
		</ul>
	</div>
</section>


<!-- 메인 컨텐츠 -->

	<div class="container">
		<div class="row">
			<div class="span3">
				<!-- 여기 메뉴 -->
				<div list-menu parent-node="qna"></div>
				
			</div>
			<div class="span9">
				<!-- 여기 내용 -->

				<h2>문의 <small>QnA</small></h2>

			</div>
		</div>
	</div>
</section>

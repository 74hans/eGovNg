<!-- 브레드크럼 -->
<section id="broadcrumb">
	<div class="container">
		<ul class="inline">
			<li data-ng-repeat="crumb in breadcrumb">
				<a href="javascript:;">{{crumb.name}}</a>
				<span class="divider" data-ng-show="!$last">　>　</span>
			</li>
		</ul>
	</div>
</section>


<!-- 메인 컨텐츠 -->
<section id="maincontent">
	<div class="container">
		<div class="row">
			<div class="span3">
				<!-- 여기 메뉴 -->
				<div accordion-menu parent-node="api"></div>
				
			</div>
			<div class="span9">
				<!-- 여기 내용 -->


				<h2>제목 <small>Title</small></h2>
				<p class="grey">설명</p>
	
			</div>
		</div>
	</div>
</section>

			//CSS 업데이트
			$scope.$emit('updateCSS', [
			]);

		}
	};
</script>

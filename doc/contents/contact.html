<!-- 브레드크럼 -->
<section id="broadcrumb">
	<div class="container">
		<ul class="inline">
			<li data-ng-repeat="crumb in breadcrumb">
				<a href="javascript:;">{{crumb.name}}</a>
				<span class="divider" data-ng-show="!$last">　>　</span>
			</li>
		</ul>
	</div>
</section>


<!-- 메인 컨텐츠 -->
<section id="maincontent">
	<div class="container">
		<div class="row">
			<div class="span3">
				<!-- 여기 메뉴 -->
				<div list-menu parent-node="contact"></div>
				
			</div>
			<div class="span9">
				<!-- 여기 내용 -->

				<h2>팀 그루그루 <small>Team GuruGuru</small></h2>
				<p class="grey">팀 구성원은 아래와 같습니다.</p>

				<div>
					<dl>
						<dt>고재도</dt>
						<dd>설명</dd>
						<dt>정지수</dt>
						<dd>설명</dd>
						<dt>조한행</dt>
						<dd>설명</dd>
						<dt>안재하</dt>
						<dd>설명</dd>
					</dl>
				</div>
				
			</div>
		</div>
	</div>
</section>
